<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="convert-c" value="option1" checked>
      <label class="form-check-label" for="convert-c">
        攝氏轉為華氏
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="convert-f" value="option2">
      <label class="form-check-label" for="convert-f">
        華氏轉為攝氏
      </label>
    </div>
    <div class="mt-5">
      <div class="row">
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">1</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">2</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">3</a></div>
      </div>
      <div class="row">
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">4</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">5</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">6</a></div>
      </div>
      <div class="row">
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">7</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">8</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">9</a></div>
      </div>
      <div class="row">
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">0</a></div>
        <div class="col-md-4"><a class="btn btn-default btn-block btn-outline-dark input-pad" href="#"
            role="button">.</a></div>

      </div>

    </div>
    <div class="input-group mt-5 mb-5">
      <input type="text" class="form-control text-right " placeholder="0"
        aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" id="input">
      <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" id="convert" onclick="doCalc()">轉換</button>
        <button class="btn btn-outline-secondary" type="button" id="clear" onclick="clearInput()">清除</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">結果</button>
      </div>
      <input type="text" class="form-control text-right" placeholder="0" aria-label="Example text with button addon"
        aria-describedby="button-addon1" id="result">
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    function doCalc() {
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      if (document.getElementById("convert-c").checked == true) {
        var r = (input.value * 1.8) + 32;
        result.value = r;
      } else if (document.getElementById("convert-f").checked == true) {
        var r = (input.value - 32) / 1.8;
        result.value = r;
      }
    }

    function clearInput() {
      var input = document.getElementById("input");
      var result = document.getElementById("result");
      input.value = "";
      result.value = "";
    }

    function inputButton() {
      var input = document.getElementById("input");
      var text = this.innerHTML;
      input.value += text;
    }
    var inputButtons = document.getElementsByClassName("input-pad");
    for (var i = 0; i < inputButtons.length; i++) {
      inputButtons[i].onclick = inputButton;
    }
  </script>
</body>

</html>
